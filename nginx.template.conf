server {
    listen       ${PORT};
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml+rss;

    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000;
    }

    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000;
    }

    location /swagger/ { proxy_pass http://127.0.0.1:8000; }
    location /redoc/   { proxy_pass http://127.0.0.1:8000; }
    location /demo-login/ { proxy_pass http://127.0.0.1:8000; }

    # Serve collected static files directly
    location /static/ {
        alias /app/backend/staticfiles/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve uploaded media directly
    location /media/ {
        alias /app/backend/media/;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
