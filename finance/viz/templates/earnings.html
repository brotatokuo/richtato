{% extends "layout.html" %}
{% load static %}

{% block body %}  
    <div class="page-container">
        <div class="page-title">
            <h1>Earnings</h1>
        </div>
        
        {% if years %}
            <div class="year-filter">
                <label for="year-filter">Year:</label>
                <select id="year-filter" name="year-filter">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="bar-chart">
                <canvas id="barChart"></canvas>
            </div>
        {% endif %}
        <div class="detailed-table" style="display: none;">
            <div class="table-header">
                <h2 class="table-title" id="detailed-table-title-1"></h2>
                <h2 class="table-title" id="detailed-table-title-2"></h2>
            </div>

            <table class="styled-table" id="details-table-earnings">
                <thead>
                </thead>
                <tbody>
                    <!-- Rows will be inserted here dynamically -->
                </tbody>
            </table>

            <button class="btn-secondary editButton" id="detailsTableEditButton">Edit</button> 
        </div>
        <br>
        <br>
        <br>
        <br>
            <div class="login-form">
                <h2 class="subtitle">Add an Earnings Transaction</h2>
                <form method="post" action="{% url 'add_earnings_entry' %}">
                    {% csrf_token %}

                    <!-- Account field -->
                    <div class="form-group">
                        <label for="account">Account:</label>
                        <select class="form-control" id="account" name="account" required>
                            {% for account in accounts %}
                                <option value="{{ account }}">{{ account }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <br>
                    
                    <!-- Description field -->
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input class="form-control" type="text" id="description" name="description" required>
                    </div>
        
                    <br>

                    <!-- Amount field -->
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input class="form-control" type="number" step="0.01" id="amount" name="amount" required>
                    </div>

                    <br>
                    
                    
                    <!-- Date field -->
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input class="form-control" type="date" id="balance-date" name="balance-date" value="{{ today_date }}" required>
                    </div>

                    <br>

                    <button type="submit" class="btn-secondary">Add Entry</button>
                </form>
            </div>  
    </div>
    
    <script>      
    document.addEventListener('DOMContentLoaded', () => {
        const graphDataUrl = "{% url 'plot_earnings_data' %}";
        const tableDataUrl = "{% url 'get_earnings_data_json' %}";
        const yearFilter = document.getElementById('year-filter');

        if (yearFilter) {
            const initialYear = yearFilter.value;
            console.log("Initial selected year:", initialYear);

            plotBarChart(graphDataUrl, 'barChart', 'details-table-earnings', tableDataUrl, initialYear);
            
            // Add event listener for when the year filter changes
            yearFilter.addEventListener('change', () => {
                const selectedYear = yearFilter.value;
                console.log("Year filter change event triggered, selected year:", selectedYear);
                plotBarChart(graphDataUrl, 'barChart', 'details-table-earnings', tableDataUrl, selectedYear);
            });
            
        } else {
            console.error("Year filter element not found!");
        }
    });

    </script>
{% endblock %}
