{% extends "auth_base.html" %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Register {% endblock %}
<!-- prettier-ignore-start -->

{% block content %}
<div class="login-container">
  <div class="form-container">
    <div class="login-header">
      <h2>Create A Richtato Account</h2>
    </div>

    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('password', this)"
            class="show-password"
          >
            Show
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="password2">Verify Password</label>
        <div class="password-container">
          <input
            type="password"
            id="password2"
            name="password2"
            class="form-control"
            required
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('password2', this)"
            class="show-password"
          >
            Show
          </button>
        </div>
      </div>
      <input
        class="primary-button"
        id="register-button"
        type="submit"
        value="Register"
      />
    </form>

    <div class="login-footer">
      Already have an account? <a href="{% url 'login' %}">Login in here</a>
    </div>
  </div>
</div>

<script>
// Register page specific JavaScript
document.addEventListener('DOMContentLoaded', () => {
  const registerButton = document.querySelector("#register-button");
  if (registerButton) {
    registerButton.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        registerButton.click();
      }
    });
  }
});

// Use the global togglePasswordVisibility function
function togglePasswordVisibility(id, button) {
  if (window.Utils) {
    window.Utils.togglePasswordVisibility(id, button);
  } else {
    // Fallback implementation
    var passwordInput = document.getElementById(id);
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      button.textContent = "Hide";
    } else {
      passwordInput.type = "password";
      button.textContent = "Show";
    }
  }
}
</script>
{% endblock %}
