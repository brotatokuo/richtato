{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Dashboard {%endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .drop-zone {
    width: 100%;
    height: 400%;
    padding: 50px;
    border: 2px dashed #ccc;
    border-radius: 10px;
    text-align: center;
    margin: 20px auto;
    transition: background-color 0.3s;
  }

  .drop-zone.dragging {
    background-color: #98cc2c;
  }

  .file-list {
    list-style: none;
    padding: 0;
  }

  .file-list li {
    margin: 5px 0;
  }

  .file-box-card-body img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 5px;
  }
</style>

<div class="main-content">
  <div class="title">
    <h1>Upload Statements</h1>
  </div>

  <div class="files-boxes" id="files-boxes">
    <!-- Files will be loaded here by JS -->
  </div>

  <div class="drop-zone" id="drop-zone">
    <p>Drag & drop your files here or <strong>click to upload</strong></p>
    <input type="file" id="file-input" multiple style="display: none;">
    <ul id="file-list" class="file-list"></ul>
  </div>
  
</div>
<script src="{% static 'js/files.js' %}"></script>
{% endblock %}
