{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Dashboard {%endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .drop-zone {
    width: 100%;
    height: 55vh;
    padding: 50px;
    border: 2px dashed #ccc;
    border-radius: 10px;
    text-align: center;
    margin: 20px auto;
    transition: background-color 0.3s;
  }

  .drop-zone img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin: 50px;
  }
  .drop-zone h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
  }

  .drop-zone.dragging {
    background-color: #98cc2c;
  }

  .file-list {
    list-style: none;
    padding: 0;
  }

  .file-list li {
    margin: 5px 0;
  }

  .file-box-card-body img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 5px;
  }
</style>

<div class="main-content">
  <div class="title">
    <h1>Upload Statements</h1>
  </div>
  <div class="files-main-content">
    <div class="files-statistics">
      <h2>Files Statistics</h2>
      <div class="box">
        <div class="file-info">
          <i class="fa-regular fa-file-pdf"></i>
          <div>
            <p>PDF Files</p>
            <span>130</span>
          </div>
        </div>
        <span>6.5GB</span>
      </div>
      <a href="/#" class="blue-primary-button"
        ><i class="fa-solid fa-angles-up"></i>Upload</a
      >
    </div>

    <div class="files-boxes" id="files-boxes">
      <!-- Files will be loaded here by JS -->
    </div>

    <div class="drop-zone" id="drop-zone">
      <h2>Drag & Drop to Upload Statements</h2>
      <h2>OR</h2>
      <div class="upload-icon">
        <img src="{% static 'images/upload.png' %}" alt="Upload Icon" />
      </div>
      <input type="file" id="file-input" multiple style="display: none" />
      <button id="file-upload-button" class="blue-primary-button">
        Select Files
      </button>
    </div>
  </div>
</div>
<script src="{% static 'js/files.js' %}"></script>
{% endblock %}
