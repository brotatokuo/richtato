{% extends "auth_base.html" %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Login {% endblock %}
<!-- prettier-ignore-start -->

{% block content %}
<div class="login-container">
  <div class="form-container">
    <div class="login-header">
      <h2>Log in to Richtato</h2>
    </div>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          required
          value="{{ username }}"
        />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          <button
            type="button"
            onclick="togglePasswordVisibility('password', this)"
            class="show-password"
          >
            Show
          </button>
        </div>
        {% if message %}
        <div class="wrong-password">{{message}}</div>
        {% endif %}
      </div>

      <button class="primary-button" id="login-button" type="submit">
        Log In
      </button>
    </form>

    <div class="login-footer">
      Not on Richtato? <a href="{% url 'register' %}">Create an account</a>
    </div>
  </div>
</div>

<script>
// Login page specific JavaScript
document.addEventListener('DOMContentLoaded', () => {
  const loginButton = document.querySelector("#login-button");
  if (loginButton) {
    loginButton.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        loginButton.click();
      }
    });
  }
});

// Use the global togglePasswordVisibility function
function togglePasswordVisibility(id, button) {
  if (window.Utils) {
    window.Utils.togglePasswordVisibility(id, button);
  } else {
    // Fallback implementation
    var passwordInput = document.getElementById(id);
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      button.textContent = "Hide";
    } else {
      passwordInput.type = "password";
      button.textContent = "Show";
    }
  }
}
</script>
{% endblock %}
