{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Graph {% endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<div class="main-content">
  <div class="title">
    <h1>Graph</h1>
  </div>

  <div class="main-content-boxes wide">
    <div class="box">
      <div class="general-info-section2">
        <canvas class="line-chart" id="cashFlowLineChart"></canvas>
      </div>
    </div>

    <!-- <div class="box">
      <div class="general-info-section2">
        <canvas class="line-chart" id="assetsLineChart"></canvas>
      </div>
    </div> -->
    <div class="box">
      <h2>Expense Stream by Category</h2>
      <div class="general-info-section2" id="sankey-category">
        {{ sankey_by_category|safe }}
      </div>
    </div>
    <div class="box">
      <h2>Expense Stream by Account</h2>
      <div class="general-info-section2" id="sankey-account">
        {{ sankey_by_account|safe }}
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
<script src="{% static 'js/timeseriesGraph.js' %}"></script>
<script src="{% static 'js/graph.js' %}"></script>
{% endblock %}
