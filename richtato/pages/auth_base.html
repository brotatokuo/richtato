<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/richtato.ico' %}"
    />

    <script src="{% static 'js/utils/helpers.js' %}"></script>
    <script src="{% static 'js/utils/api.js' %}"></script>

    <title>{% block title %}Richtato{% endblock %}</title>

    <style>
      /* Full black background */
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        color: #ffffff;
        min-height: 100vh;
      }

      /* Main auth container */
      .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000000;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Auth header with logo and title */
      .auth-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 32px;
      }

      .auth-logo {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
      }

      .auth-title {
        color: #ffffff;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        text-align: center;
      }

      /* Auth card container */
      .auth-card {
        background-color: #000000;
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        border: 1px solid #333333;
      }

      /* Override existing styles */
      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: auto;
      }

      .form-container {
        background-color: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
        width: 100%;
        max-width: none;
        transform: none;
      }

      .login-header {
        display: none;
      }

      /* Form styling */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        color: #ffffff;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        background-color: #1a1a1a;
        border: 1px solid #333333;
        border-radius: 8px;
        color: #ffffff;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--green-color);
      }

      .password-container {
        position: relative;
      }

      .show-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #888888;
        font-size: 12px;
        cursor: pointer;
        padding: 0;
      }

      .show-password:hover {
        color: #ffffff;
      }

      .primary-button {
        width: 100%;
        padding: 12px;
        background-color: var(--white-color);
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background-color 0.2s ease;
      }

      .primary-button:hover {
        background-color: var(--darker-green-color);
      }

      .login-footer {
        color: #888888;
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
      }

      .login-footer a {
        color: var(--green-color);
        text-decoration: none;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #ff4444;
        font-size: 12px;
        margin-top: 4px;
      }

      .password-requirements {
        background-color: #1a1a1a;
        border: 1px solid #333333;
        border-radius: 6px;
        padding: 8px;
        margin-top: 4px;
        font-size: 12px;
        color: #888888;
      }

      .password-info {
        color: #888888;
        cursor: pointer;
      }

      .info-icon {
        font-size: 12px;
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .auth-card {
          padding: 24px;
          border: none;
          border-radius: 0;
        }

        .auth-page {
          padding: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <img
            src="{% static 'images/richtato.ico' %}"
            alt="Richtato Logo"
            class="auth-logo"
          />
          <h1 class="auth-title">{% block auth_title %}Richtato{% endblock %}</h1>
        </div>

        {% block content %}
        <!-- Content to be filled by child templates -->
        {% endblock %}
      </div>
    </div>

    <script src="{% static 'js/utils/common.js' %}"></script>
  </body>
</html>
