{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Input {% endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<div class="main-content">
  <div class="title">
    <h1>Input</h1>
  </div>

  <div class="main-content-boxes">
      <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Recent Expenses</h2>
        </div>
      </div>
      <div class="general-info-section2">
        <div class="table-responsive">
          <table class="data-table" id="expenseTable">
            <thead></thead>
            <tbody>
              <!-- Rows will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
        <button class="primary-button" id="editExpenseTable" style="display: none !important;">
          Edit
        </button>
      </div>
    </div>
    <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Recent Incomes</h2>
        </div>
      </div>
      <div class="general-info-section2">
        <div class="table-responsive">
          <table class="data-table" id="incomeTable">
            <thead></thead>
            <tbody>
              <!-- Rows will be inserted here dynamically -->
            </tbody>
          </table>
        </div>

        <button class="primary-button" id="editIncomeTable" style="display: none !important;">
          Edit
        </button>

      </div>
    </div>

    <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Expense Graph</h2>
        </div>
      </div>
      <div class="general-info-section2">
        <canvas class="line-chart" id="expenseLineChart"></canvas>
      </div>
    </div>

    <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Income Graph</h2>
        </div>
      </div>

      <div class="general-info-section2">
        <canvas class="line-chart" id="incomeLineChart"></canvas>
      </div>
    </div>

  </div>
</div>

<script src="{% static 'js/input.js' %}"></script>
{% endblock %}
