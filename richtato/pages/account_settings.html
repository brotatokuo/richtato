{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Account Settings {% endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<div class="main-content">
  <div class="title">
    <h1>Account Settings</h1>
  </div>

  <div class="main-content-boxes">
    <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Card Accounts</h2>
        </div>
      </div>
      <div class="general-info-section2">
        <table class="data-table" id="settings-card-table">
          <thead></thead>
          <tbody></tbody>
        </table>

        <!-- <button class="primary-button" id="settingsCardEditButton">Edit</button> -->

        <form class="settings-add-form" , method="post" action="{% url 'settings_add_card'%}">
          {% csrf_token %}
          <div class="form-group">
            <label for="account-name">Card Name</label>
            <input class="form-control" id="card-name" name="card-name" type="string" required />

            <label for="card-bank">Select Card Bank:</label>
            <select id="card-bank" name="card-bank" class="form-control">
              <option value="" selected disabled></option>
              {% for bank_id, bank_name in supported_card_banks %}
              <option value="{{ bank_id }}">{{ bank_name }}</option>
              {% endfor %}
            </select>
          </div>

          {% if error_card_message %}
          <div class="wrong-password">{{error_card_message}}</div>
          {% endif %}

          <button class="primary-button" id="submit-balance" type="submit">Add Card</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  const saveTableEndpoint = "{% url 'settings_update_cards' %}";
</script>
<script src="{% static 'js/account_settings.js' %}"></script>

{% endblock %}
