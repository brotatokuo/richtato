  <div class="main-content-boxes">

      <div class="box-section1">
        <div class="box-title">

      </div>

      <div class="box-section1">
        <div class="box-title">

        </div>
      </div>
      <div class="general-info-section2">
        <table class="data-table" id="settings-accounts-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Categories</h2>
        </div>
      </div>
      <div class="general-info-section2">
        <table class="data-table" id="settings-categories-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="box">
      <div class="box-section1">
        <div class="box-title">
          <h2>Budget</h2>
        </div>
      </div>
      <div class="general-info-section2">
        <table class="data-table" id="settings-budget-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
