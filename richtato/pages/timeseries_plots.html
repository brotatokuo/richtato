{% extends 'base.html' %} {% load static %}
<!-- prettier-ignore-start -->
{% block title %} Settings {% endblock %}
<!-- prettier-ignore-start -->
{% block content %}
<div class="main-content">
  <div class="title">
    <h1>Graph</h1>
  </div>

  <div class="main-content-boxes wide">
       
    <div class="box">
      <div class="dropdown-container">
        <label for="monthsDropdown">Select Range:</label>
        <select id="monthsDropdown" class="form-control">
          <option value="6">6 Months</option>
          <option value="12">12 Months</option>
          <option value="24">24 Months</option>
        </select>
      </div>

      <div class="general-info-section2">
        <canvas class="line-chart" id="lineChart"></canvas>
      </div>
    </div>
  </div>

  <script src="{% static 'js/timeseries_plots.js' %}"></script>
{% endblock %}
