{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="icon" href="{% static 'media/richtato.ico' %}" type="image/x-icon">
    <title>Richtato</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'richtato/script.js' %}"></script> 
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-top">
                <div class="navbar-left">
                    <a href="{% url 'index' %}" class="navbar-brand">
                        <img src="{% static 'media/richtato.png' %}" alt="Richtato Logo" class="navbar-logo">
                        Richtato
                    </a>
                </div>

                {% if user.is_authenticated %}
                        <nav class="navbar-nav">
                            <a href="{% url 'budget' %}">Budget</a>
                            <a href="{% url 'expense' %}">Expense</a>
                            <a href="{% url 'income' %}">Income</a>
                            <a href="{% url 'account' %}">Accounts</a>
                            <a href="{% url 'settings' %}">Settings</a>
                        </nav>
                {% endif %}

                <div class="navbar-right">
                    {% if user.is_authenticated %}
                    <a href="{% url 'index' %}" id="navbar-username">{{ user.username }}</a>
                    <a href="{% url 'logout' %}" class="navbar-login">Log out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="navbar-login">Log in</a>
                        <a href="{% url 'register' %}" class="navbar-signup">Sign up</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </header>

    {% block body %}
    {% endblock %}
</body>
</html>
