{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="page-container">
    <div class="chart-form-container">

        {% if years %}

        <div class="chart-container">

            <div class="chart-title-container">

                <div class="year-filter">
                    <label for="year-filter"></label>
                    <select id="year-filter" name="year-filter">
                        {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <h1 class="chart-title">Expense</h1>
                
            </div>

            <canvas class="chart" id="expenseBarChart"></canvas>
        </div>
        {% endif %}
    
        <div class="form-container">
            <h2 class="form-subtitle">Add Expense</h2>
            <form method="post" action="{% url 'add_expense_entry' %}">
                {% csrf_token %}
    
                <!-- Account field -->
                <div class="form-group">
                    <label for="account">Card:</label>
                    <select class="form-control" id="account" name="account" required>
                        {% for account in transaction_accounts %}
                        <option value="{{ account }}">{{ account }}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <!-- Description field -->
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input class="form-control" type="text" id="description" name="description" required>
                </div> <!-- Closed the div here -->
    
                <!-- Amount field -->
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input class="form-control" id='balance-input' type="number" step="0.01" id="amount" name="amount"
                        required>
                </div> <!-- Closed the div here -->

                <!-- Date field -->
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input class="form-control" type="date" id="balance-date" name="balance-date" value="{{ today_date }}"
                        required>
                </div> <!-- Closed the div here -->

                <!-- Category field -->
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        {% for category in category_list %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div> <!-- Closed the div here -->

                <!-- Submit button -->
                <button type="submit" class="btn-secondary">Add Entry</button>
            </form>
        </div>
    </div>

    <div class="detailed-table" style="display: none;">
        <div class="table-header">
            <h2 class="table-title" id="detailed-table-title-1"></h2>
            <h2 class="table-title" id="detailed-table-title-2"></h2>
        </div>

        <table class="styled-table" id="detailsTableExpense">
            <thead></thead>
            <tbody><!-- Rows will be inserted here dynamically --></tbody>
        </table>

        <button class="btn-secondary editButton" id="detailsTableEditButton">Edit</button>
    </div>
</div>

<script src="{% static 'richtato/plotter.js' %}"></script> 
<script src="{% static 'richtato/script.js' %}"></script> 

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableDataUrl = "{% url 'get_expense_table_data' %}";
        const yearFilter = document.getElementById('year-filter');
        const editTableButton = document.getElementById('detailsTableEditButton');
        
        const updateChart = () => {
            const selectedYear = yearFilter.value;
            const plotDataUrl = `/expense/get-plot-data/${selectedYear}/`;

            // Create or update the ChartPlotter instance
            if (!window.expenseChart) {
                console.log('Creating new chart');
                window.expenseChart = new ChartPlotter(
                    plotDataUrl,                    // chartUrl
                    'expenseBarChart',              // canvasId
                    'detailsTableExpense',          // tableID
                    tableDataUrl,                   // tableUrl
                    selectedYear,                   // year
                    editTableButton,                 // editButton
                    'update-expenses/',
                );
            } else {
                console.log('Updating existing chart');
                window.expenseChart.chartUrl = plotDataUrl;
                window.expenseChart.year = selectedYear;
            }

            window.expenseChart.plotChart();
        };

        updateChart();
        yearFilter.addEventListener('change', updateChart);
    });
</script>
{% endblock %}
