{% extends "layout.html" %}
{% load static %}

{% block body %}  
    <div class="page-container">
        <div class="page-title">
            <h1>Earnings</h1>
        </div>
        
        {% if years %}
            <div class="dropdown">
                <label for="dropdown">Year:</label>
                <select id="dropdown" name="dropdown">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="bar-chart">
                <canvas id="myChart3"></canvas>
            </div>
        {% endif %}
            <div class="detailed-table">
                <h2 id="detailed-table-title-1"></h2>
                <h2 id="detailed-table-title-2"></h2>
                <table class="styled-table" id="detailsTable"></table>
            </div>  

            <div class="login-form">
                <h2 class="subtitle">Add an Earnings Transaction</h2>
                <form method="post" action="{% url 'earnings_data_entry' %}">
                    {% csrf_token %}

                    <!-- Account field -->
                    <div class="form-group">
                        <label for="account">Account:</label>
                        <select class="form-control" id="account" name="account" required>
                            {% for account in accounts %}
                                <option value="{{ account }}">{{ account }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <br>
                    
                    <!-- Description field -->
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input class="form-control" type="text" id="description" name="description" required>
                    </div>
        
                    <br>

                    <!-- Amount field -->
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input class="form-control" type="number" step="0.01" id="amount" name="amount" required>
                    </div>

                    <br>
                    
                    
                    <!-- Date field -->
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input class="form-control" type="date" id="date" name="date" required>
                    </div>

                    <br>

                    <button type="submit" class="btn-secondary">Add Entry</button>
                </form>
            </div>  
    </div>
    
    <script>
        // Run the fetchChartData function from script.js
        const dataUrl = "{% url 'plot_earnings_data' %}";
        fetch("{% url 'get_sql_data_json_earnings' %}")
            .then(response => response.json())
            .then(tableData => {
                console.log("fetch table data");
                console.log(tableData);
                
                // Call the chart function after data is successfully fetched
                stackedFetchChartData(dataUrl, "myChart3", tableData, group_by="Description");
            })
            .catch(error => console.error('Error:', error));
        
    </script>
{% endblock %}
