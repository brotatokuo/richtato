{% extends "layout.html" %}
{% load static %}
{% load humanize %}

{% block body %}
<div class="login-container">
    <div class="login-form">
        <h2>Add Account</h2>
        <h4>Balance: $ {{ balance |floatformat:2|intcomma}}</h4>
        <form method="post" action="{% url 'link_account'%}">
            {% csrf_token %}
            <div class="form-group">
                <label for="account-type">Account Type</label>
                <select class="form-control" id="account-type" name="account-type" required>
                    {% for value, label in bank_options %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>

            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input class="form-control" id="account-name" name="account-name" type="string" required>
            </div>

            <br>
            <div class="form-group">
                <label for="firstname">Balance</label>
                <input class="form-control" id="currency-input" name="currency-input" type="number" min="0.01" step="0.01" required>
            </div>
            <input class="btn-primary" id="submit-balance" type="submit" value="Add">
        </form>
    </div>
</div>
{% endblock %}
