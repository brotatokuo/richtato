{% extends "layout.html" %}
{% load static %}

{% block body %}
    <div class="page-container">
        <div class="page-title">
            <h1>Spending</h1>
        </div>
        
        {% if years %}
            <div class="year-filter">
                <label for="year-filter">Year:</label>
                <select id="year-filter" name="year-filter">
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="bar-chart">
                <canvas id="myChart3"></canvas>
            </div>
        {% endif %}
        
        <div class="detailed-table">
            <h2 id="detailed-table-title-1"></h2>
            <h2 id="detailed-table-title-2"></h2>
            <table class="styled-table" id="detailsTable"></table>
        </div>    

        <div class="login-form">
            <h2 class="subtitle">Add Transaction</h2>
            <form method="post" action="{% url 'add_spendings_entry' %}">
                {% csrf_token %}
        
                <!-- Account field -->
                <div class="form-group">
                    <label for="account">Card:</label>
                    <select class="form-control" id="account" name="account" required>
                        {% for account in transaction_accounts %}
                            <option value="{{ account }}">{{ account }}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <br>
        
                <!-- Description field -->
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input class="form-control" type="text" id="description" name="description" required>
                </div> <!-- Closed the div here -->
                
                <br>
        
                <!-- Amount field -->
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input class="form-control" type="number" step="0.01" id="amount" name="amount" required>
                </div> <!-- Closed the div here -->
        
                <br>
        
                <!-- Date field -->
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div> <!-- Closed the div here -->
        
                <br>
        
                <!-- Category field -->
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        {% for category in category_list %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div> <!-- Closed the div here -->
        
                <br>
        
                <!-- Submit button -->
                <button type="submit" class="btn-secondary">Add Entry</button>
            </form>
        </div>

        
    </div>
    
    <script>
        const graphDataUrl = "{% url 'plot_spending_data' %}";
        const tableDataUrl = "{% url 'get_transaction_data_json_spendings' %}";
    
        // Function to fetch data and update chart
        function fetchDataAndUpdateChart() {
            console.log("Fetching table data");
            fetch(tableDataUrl)
                .then(response => response.json())
                .then(tableData => {
                    console.log("Table data received:", tableData);
                    // Call the chart function after data is successfully fetched
                    stackedFetchChartData(graphDataUrl, "myChart3", tableData, "Account Name");
                })
                .catch(error => console.error('Error fetching table data:', error));
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const yearFilter = document.getElementById('year-filter');
            if (yearFilter) {
                yearFilter.addEventListener('change', () => {
                    console.log("Year filter change event triggered");
                    fetchDataAndUpdateChart();
                });
            }
    
            // Initial fetch and chart setup
            fetchDataAndUpdateChart();
        });
    </script>
    
{% endblock %}
